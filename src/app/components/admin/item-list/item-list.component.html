<ul class="flex flex-wrap gap-4 justify-center min-h-[350px] my-10">
  @for (item of items(); track item.id) {
  <div
    class="w-full flex flex-col items-center gap-4 border-black/20 justify-center mx-2 md:w-[350px] border"
  >
    <section class="flex flex-col items-center">
      <img [src]="item.image" alt="item.name" class="h-[100px]" />
      <h1>{{ item.name }}</h1>
    </section>
    <section class="flex gap-8 items-center p-4">
      <a [href]="'/admin/update/' + item.id">Update</a>
      <button (click)="onRemove(item.id)">Remove</button>
    </section>
  </div>
  }
</ul>
