<ul class="my-10 flex min-h-[350px] flex-wrap justify-center gap-4">
  @if (items().length > 0) {
    @for (item of items(); track item.id) {
      <div
        class="flex flex-col rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100">
        <section class="flex flex-col items-center">
          <img [src]="item.image" alt="item.name" class="h-[100px]" />
          <h1>{{ item.name }}</h1>
        </section>
        <section class="flex items-center gap-8 p-4">
          <a
            [href]="'/admin/update/' + item.id"
            class="cursor-pointer rounded-sm bg-sky-400 p-1 font-extrabold tracking-widest text-white uppercase shadow-md transition duration-200 ease-in-out hover:scale-110 hover:bg-sky-500 active:scale-90 active:duration-100"
            >Update</a
          >
          <button
            (click)="onRemove(item.id)"
            class="cursor-pointer rounded-sm bg-sky-400 p-1 font-extrabold tracking-widest text-white uppercase shadow-md transition duration-200 ease-in-out hover:scale-110 hover:bg-sky-500 active:scale-90 active:duration-100">
            Remove
          </button>
        </section>
      </div>
    }
  }
</ul>
