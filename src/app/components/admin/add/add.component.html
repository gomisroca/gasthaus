<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="my-8 flex flex-col space-y-2 rounded-sm bg-neutral-100 p-4">
  <label class="flex flex-col">
    <h6 class="text-lg font-bold tracking-tight uppercase">Name</h6>
    <input
      formControlName="name"
      type="text"
      placeholder="K채sesp채tzle"
      required
      class="cursor-pointer rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100" />
  </label>
  <label class="flex flex-col">
    <h6 class="text-lg font-bold tracking-tight uppercase">Description</h6>
    <textarea
      formControlName="description"
      placeholder="Description"
      class="cursor-pointer rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100"></textarea>
  </label>

  <label class="flex flex-col">
    <h6 class="text-lg font-bold tracking-tight uppercase">Price</h6>
    <input
      formControlName="price"
      type="number"
      step="0.01"
      placeholder="19.99"
      class="cursor-pointer rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100" />
  </label>

  <label class="flex flex-col">
    <h6 class="text-lg font-bold tracking-tight uppercase">Categories (comma-separated)</h6>
    <input
      type="text"
      (input)="onCategoriesInput($event)"
      placeholder="Getr채nke, Hauptg채nge, ..."
      class="cursor-pointer rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100" />
  </label>

  <label class="flex flex-col">
    <h6 class="text-lg font-bold tracking-tight uppercase">Tags (comma-separated)</h6>
    <input
      type="text"
      (input)="onTagsInput($event)"
      placeholder="Scharf, Lactose, ..."
      class="cursor-pointer rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100" />
  </label>

  <label class="flex flex-row items-center gap-x-4">
    <h6 class="text-lg font-bold tracking-tight uppercase">Seasonal</h6>
    <input
      type="checkbox"
      formControlName="seasonal"
      class="cursor-pointer rounded-sm bg-neutral-100 transition duration-200 ease-in-out hover:scale-110 hover:bg-neutral-200 active:scale-90 active:duration-100" />
  </label>

  <label class="flex flex-col">
    <h6 class="text-lg font-bold tracking-tight uppercase">Picture</h6>
    <input
      type="file"
      (change)="onFileChange($event)"
      accept="image/*"
      class="cursor-pointer rounded-sm border-2 border-neutral-300 bg-neutral-100 p-2 transition duration-200 ease-in-out hover:scale-110 hover:border-neutral-500 hover:bg-neutral-200 active:scale-90 active:duration-100" />
  </label>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="cursor-pointer rounded-sm bg-sky-400 p-2 text-lg font-extrabold tracking-widest text-white uppercase shadow-md transition duration-200 ease-in-out hover:scale-110 hover:bg-sky-500 active:scale-90 active:duration-100">
    Add Item
  </button>
</form>
