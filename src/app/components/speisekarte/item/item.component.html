<li
  class="text-white h-full flex gap-2 p-2 justify-between backdrop-blur-sm hover:bg-black bg-black/80 cursor-default shadow-md hover:shadow-lg transition duration-200 relative ease-in-out hover:scale-150 hover:z-50"
>
  <section class="flex items-center">
    <item-image [id]="item().id" [name]="item().name"></item-image>
  </section>
  <section class="flex flex-col gap-2 items-start flex-1 px-2">
    <h3 class="font-semibold md:text-lg">{{ item().name }}</h3>
    <p
      class="border-b border-t border-white/60 flex-1 tracking-tight line-clamp-3 w-full text-xs sm:text-sm"
    >
      {{ item().description }}
    </p>
    <section class="flex w-full justify-between items-center">
      <ul class="flex gap-1 items-center">
        @for (tag of item().tags; track tag) {
        <item-tag [tag]="tag"></item-tag>
        }
      </ul>
      <span class="font-bold">{{ item().price }}â‚¬</span>
    </section>
  </section>
</li>
